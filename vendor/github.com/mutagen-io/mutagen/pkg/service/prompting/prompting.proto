syntax = "proto3";

package prompting;

option go_package = "github.com/mutagen-io/mutagen/pkg/service/prompting";

message PromptRequest {
    string prompter = 1;
    string prompt = 2;
}

message PromptResponse {
    string response = 1;
}

service Prompting {
    rpc Prompt(PromptRequest) returns (PromptResponse) {}
}
